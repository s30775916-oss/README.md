<!DOCTYPE html>
<html>
<head>
  <title>WebScrape AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-black text-white min-h-screen p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">WebScrape AI</h1>
    
    <input 
      id="url" 
      type="text" 
      placeholder="https://example.com" 
      class="w-full p-3 rounded bg-gray-900 border border-red-600 text-white mb-4"
    >
    
    <button 
      onclick="scrape()" 
      class="w-full py-3 bg-red-600 hover:bg-red-700 rounded font-bold"
    >
      Scrape Now
    </button>
    
    <pre id="output" class="mt-6 p-4 bg-gray-900 rounded text-sm hidden overflow-auto max-h-96"></pre>
  </div>

  <script>
    async function scrape() {
      const url = document.getElementById('url').value;
      if (!url) return alert("Entre une URL !");

      const res = await fetch('http://localhost:8000/scrape', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      
      const data = await res.json();
      const out = document.getElementById('output');
      out.textContent = JSON.stringify(data, null, 2);
      out.classList.remove('hidden');
    }
  </script>
</body>
</html>
